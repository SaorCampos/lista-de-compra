<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
</head>
<body class="container">
    <form class="offset-4 col-4 mt-5" action="" onsubmit="editar()">
        <div class="form-group align-items-center gap-5">
            <input id="item" placeholder="Nome" type="text">
        </div>
        <div class="form-group align-items-center gap-3">
            <input id="quantidade" placeholder="Quantidade" type="text">
        </div>
        <div class="form-group align-items-center gap-3">
            <button class="btn btn-warning">Editar</button>
        </div>
    </form>
    <div class="offset-4 col-4 gap-3">
        <a class="offset-4 col-2 btn btn-secondary" role="button" href="index.html">
        Voltar
        </a>
    </div>
    <script src="eventos.js"></script>
</body>
</html>
